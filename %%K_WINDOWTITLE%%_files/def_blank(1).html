function menu_click (
	p_txn_id,p_app_id,p_element_id
) {
	showBreadCrumbs (p_txn_id);
	document.frmMenu.activeToc.value = setActive;
	parent.currTxnId = p_txn_id;
  	var oldtoc = document.frmMenu.activeToc.value;

	if(document.getElementById(p_element_id).className=="MenuLevel2Click")
	{
	  document.getElementById(p_element_id).className="";
	  document.getElementById(oldtoc+"link").className="MenuLevel2link";

	}
	if ((document.getElementById(oldtoc)) && 
			document.getElementById(oldtoc) != "null" & 
				document.getElementById(oldtoc) != "undefined") {

		document.getElementById(oldtoc).className="MenuLevel2";
		document.getElementById(oldtoc+"link").className="MenuLevel2link";
		
	}

	document.getElementById(p_element_id).className		= "MenuLevel2Click";
	document.getElementById(p_element_id+"link").className	= "MenuLevel2AClick";
	document.frmMenu.activeToc.value = setActive	= p_element_id;	
  	document.frmMenu.fldServiceType.value 			= p_txn_id;
	//document.frmMenu.fldRequestId.value 			= defAppId + p_txn_id + "01";
	document.frmMenu.fldRequestId.value	= arr_init_req_id [p_txn_id];
	//document.frmMenu.fldDataId.value	= "";
	
	parent.txnid = p_txn_id;
	currtxnid = p_txn_id;

	if (p_txn_id == "LGF") {
		document.frmMenu.target="_top";
	} else {
		document.frmMenu.target="frame_txn";
	}

	document.frmMenu.submit();
	return false;

}

function openTransaction () 
{
	document.frmMenu.fldDataId.value=parent.dataid;
	if (parent.frame_top.xslLoaded == true) {
		var p_element_id = defAppId + l_deftxn_base;
		var oldtoc = document.frmMenu.activeToc.value;

		if(document.getElementById(p_element_id).className=="MenuLevel2Click")
		{
			document.getElementById(p_element_id).className="";
			document.getElementById(p_element_id+"link").className="MenuLevel2link";
		}
		if ((document.getElementById(oldtoc)) && 
				document.getElementById(oldtoc) != "null" & 
					document.getElementById(oldtoc) != "undefined") {
			document.getElementById(oldtoc).className="MenuLevel2";
			document.getElementById(oldtoc+"link").className="MenuLevel2link";
		}
		document.getElementById(p_element_id).className="MenuLevel2Click";
		document.getElementById(p_element_id+"link").className="MenuLevel2AClick";
		document.frmMenu.activeToc.value= p_element_id;
	} else {

		document.frmMenu.fldAppId.value 	= defAppId;
		document.frmMenu.fldTxnId.value 	= "MNU";
		document.frmMenu.fldScrnSeqNbr.value 	= "01";
		document.frmMenu.fldRequestId.value 	= "RRMNU01";
		document.frmMenu.target			="self";
		document.frmMenu.submit();
	}
	return false;
}

	function fireLogOut () 
	{
		parent.eos = "true";
		document.frmmain.fldRequestId.value	= defAppId + "LGF01";
		document.frmmain.target			= "_top";
		document.frmmain.submit ();
		return;
	}

	//-------------------------------------------------------------------------
	function fireDefaults  ()
	{
		document.frmMenu.fldDataId.value=parent.dataid;	

		if (document.frmmain.fldGroup.value != "") {
			for (var i=0; i < arr_type.length; i++)
			{
				if ((document.getElementById("tab"+i)) && 
						(document.getElementById("tab"+i) != null) && 
							(document.getElementById("tab"+i) != undefined) &&
								(document.frmmain.fldGroup.value == arr_type [i])
				) {
					fireMenuTxn (
						document.frmmain.fldGroup.value
					,	arr_type_txn_map [document.frmmain.fldGroup.value] [0]
					,	i
					,	false
					);
					break;
				}
			}
			
		} else {
			for (var i=1; i <= arr_type.length; i++)
			{
				if ((document.getElementById("tab"+i)) && 
						(document.getElementById("tab"+i) != null) && 
							(document.getElementById("tab"+i) != undefined)) {
					fireMenuTxn (arr_type [i], arr_type_txn_map [arr_type [i]] [0], i, false);
					break;
				}
			}
		}
		xslLoaded = true;
//		openTransaction();
		return;
	}
	//-------------------------------------------------------------------------
	function fireTxn (
		p_txn
	) {
		if (p_txn == "CPW") {
			document.frmmain.fldRequestId.value	= "RRCPW01";
		} else {
			document.frmmain.fldRequestId.value	= arr_init_req_id [p_txn];
		}

		//document.frmmain.fldRequestId.value	= defAppId + p_txn + "01";
		//document.frmmain.fldRequestId.value	= arr_init_req_id [p_txn];
		document.frmmain.target			= "frame_txn";
		document.frmmain.submit();
		return;
	}
	//-------------------------------------------------------------------------
	function fireLogOut () 
	{

		parent.eos = "true";
		document.frmmain.fldRequestId.value	= defAppId + "LGF01";
		document.frmmain.target			= "_top";
		document.frmmain.submit ();

		return;
	}

	//-------------------------------------------------------------------------
	function fireMenuTxn (
		p_type
	,	p_def_txn
	,	p_selected_element
	,	p_fire_self
	) {
	//	showBreadCrumbs (p_def_txn);		 //Menu level change
		document.frmmain.TabTitle.value= arr_type_desc [p_selected_element];
		parent.currTxnId = p_def_txn;
	
        var l_landing = document.frmmain.fldLanding.value;
		var l_menuchange = document.frmmain.fldMenuChange.value;
		var p_element_id = defAppId+ document.frmmain.fldpdeftxn.value;
		
		/*for (var a=1; a<=arr_type.length; a++)
		{
			if ((document.getElementById("tab"+a)) && 
					document.getElementById("tab"+a) != "null" && 
						document.getElementById("tab"+a) != "undefined") {
				document.getElementById("tab"+a).className="MenuLevel1";
			}
		}*/
		
		l_group	= p_type;
		l_defTxn= p_def_txn;
		currtxnid = p_def_txn;

		if (p_fire_self) {
			//document.frmmain.fldDefTxnId.value	= p_def_txn; //Menu level change
			document.frmmain.fldGroup.value		= p_type ;
			document.frmmain.fldRequestId.value	= defAppId + "MNU02";
			document.frmmain.fldDataId.value	= parent.dataid;
			document.frmmain.submit ();
		}

		if(document.frmmain.fldMenuChangeOnly.value == "true"){
            showBreadCrumbs (document.frmmain.fldpdeftxn.value);
		    document.frmmain.fldLanding.value ="";
			document.frmTxn.fldRequestId.value	= arr_init_req_id [document.frmmain.fldpdeftxn.value];
			parent.currTxnId = document.frmmain.fldpdeftxn.value;
			
			document.frmTxn.fldServiceType.value	= document.frmmain.fldpdeftxn.value;
			//document.frmTxn.target			= "frame_txn"; //Menu level change
			
			document.getElementById(p_element_id).className="MenuLevel2Click";
            document.getElementById(p_element_id+"link").className	 ="MenuLevel2AClick";
            
            if (p_element_id != setActive) {
				document.getElementById(setActive).className="MenuLevel2";
				document.getElementById(setActive+"link").className	 ="MenuLevel2link";
	        }
			document.frmMenu.activeToc.value = setActive = p_element_id;
			document.frmmain.fldMenuChange.value = "";
			document.frmmain.fldMenuChangeOnly.value = "";
		}
        else if(l_landing=="true"){
            showBreadCrumbs (document.frmmain.fldpdeftxn.value);
		    document.frmmain.fldLanding.value ="";
			document.frmTxn.fldRequestId.value	= arr_init_req_id [document.frmmain.fldpdeftxn.value];
			parent.currTxnId = document.frmmain.fldpdeftxn.value;
			
			document.frmTxn.fldServiceType.value	= document.frmmain.fldpdeftxn.value;
			document.frmTxn.target			= "frame_txn";
			document.frmTxn.submit ();
			//document.getElementById(defAppId+p_def_txn).className="MenuLevel2";
		    //document.getElementById(defAppId+p_def_txn+"link").className="MenuLevel2link";
			document.getElementById(p_element_id).className="MenuLevel2Click";
            document.getElementById(p_element_id+"link").className	 ="MenuLevel2AClick";
            
            if (p_element_id != setActive) {
				document.getElementById(setActive).className="MenuLevel2";
				document.getElementById(setActive+"link").className	 ="MenuLevel2link";
	        }
			document.frmMenu.activeToc.value = setActive = p_element_id;
			//document.getElementById("tab" +p_selected_element).className="MenuLevel1Click";  
		}
		else{
		    if(l_menuchange=="true"){
			//	showBreadCrumbs (document.frmmain.fldpdeftxn.value); //Menu level change
				document.frmmain.fldMenuChange.value ="";
				//document.frmmain.TabTitle.value= arr_type_desc [p_selected_element];
				//document.getElementById(defAppId+p_def_txn).className="MenuLevel2";
				//document.getElementById(defAppId+p_def_txn+"link").className="MenuLevel2link";
				document.getElementById(p_element_id).className="MenuLevel2Click";
				document.getElementById(p_element_id+"link").className	= "MenuLevel2AClick";
				if (p_element_id != setActive) {
					document.getElementById(setActive).className="MenuLevel2";
					document.getElementById(setActive+"link").className	 ="MenuLevel2link";
				}
				document.frmMenu.activeToc.value = setActive = p_element_id;
				//document.frmmain.submit ();
			}else{
				//document.frmTxn.fldRequestId.value	= defAppId + p_def_txn + "01";
			/*	document.frmTxn.fldRequestId.value	= arr_init_req_id [p_def_txn];
				document.frmTxn.fldServiceType.value	= p_def_txn;
				document.frmTxn.target			= "frame_txn";
				document.frmTxn.submit ();
				document.getElementById("tab"+p_selected_element).className="MenuLevel1Click";  
				*/ //Menu level change
			}
		}
		return false;
	}
